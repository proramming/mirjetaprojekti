<br><br>
    <div id="message">
        <p style="color:red; font-size:20px;" id="winMessage" style="display: none"></p>
    </div>
    <br><br><br>
    <h1 style="font-size: 25px;">Rregullat e lojës:
    </h1>
    <p>Kush i grumbullon i pari 4 lojë të fituara e fiton Picën dhe nje Coca Cola</p>

    <script>
        // JavaScript code to handle the points and piza,coca cola
        let totalPoints = 0;
        let winnerName = "";

        function checkForPizzaWin(characterNumber) {
            const pointsSpan = document.getElementById(`points${characterNumber}`);
            const currentPoints = parseInt(pointsSpan.textContent);

            if (currentPoints >= 20) {
                winnerName = document.getElementById(`character${characterNumber}`).getElementsByTagName("img")[0].alt;
                document.getElementById('winMessage').textContent = `Urime, ${winnerName} keni fituar Picen dhe Coca Colen!`;
                document.getElementById('winMessage').style.display = 'block';
            } else {
                document.getElementById('winMessage').style.display = 'none';
            }
        }

        function incrementPoints(characterNumber) {
            const pointsSpan = document.getElementById(`points${characterNumber}`);
            const currentPoints = parseInt(pointsSpan.textContent);
            pointsSpan.textContent = currentPoints + 5;
            totalPoints++;
            checkForPizzaWin(characterNumber);
        }

        function decrementPoints(characterNumber) {
            const pointsSpan = document.getElementById(`points${characterNumber}`);
            const currentPoints = parseInt(pointsSpan.textContent);
            if (currentPoints > 0) {
                pointsSpan.textContent = currentPoints - 5;
                totalPoints--;
                checkForPizzaWin(characterNumber);
            }
        }
    </script>
